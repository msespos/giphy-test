<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="npt" /><br>
  <button id="btn">Get a GIF!</button><br><br>
  <img src="#" width="300px">
  <script>
    const img = document.querySelector('img');
    const btn = document.getElementById("btn");
    async function fetchGif() {
      try {
        const npt = document.getElementById("npt").value;
        const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=6xwCEAIxq4cEW2EoTilSKWzApWCjf2D1&s=' + npt,
              {mode: 'cors'}
             )
        const gifData = await response.json();
        img.src = gifData.data.images.original.url;
      } catch(error) {
          img.src = "SEARCH TERM smaller.jpg";
      }
    }
    fetchGif();
    btn.addEventListener("click", fetchGif);
  </script>
</body>
</html>
